on:
  push:    
    branches:
      - 'main'
      - 'releases/**'
    paths:
      - 'Dockerfile'
jobs:
  Docker-build:
    if: ${{ github.event_name == 'push'}}
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
